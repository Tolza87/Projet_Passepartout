{% extends "base.html" %}


{% block content %}

<h2 class="form-title">Personne</h2>

<table class="table table-fluid">
    <thead>
        <tr>
            <th>Personne</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for Personne in object_list %}
        <tr>
            <td>{{ Personne }}</td>
            <td><a href="{% url "Personne_detail" Personne.id %}">view</a></td>
            <td><a href="{% url "Personne_update" Personne.id %}">edit</a></td>
            <td><a href="{% url "Personne_delete" Personne.id %}">delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url "personne_create" %}">New</a>
</div>


{% end block content %}
